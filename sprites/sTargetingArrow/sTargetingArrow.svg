<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Flèche rouge pointant vers la droite -->
  <defs>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Corps de la flèche -->
  <rect x="8" y="28" width="40" height="8" fill="url(#arrowGradient)" stroke="#990000" stroke-width="1"/>
  
  <!-- Pointe de la flèche -->
  <polygon points="48,20 48,44 60,32" fill="url(#arrowGradient)" stroke="#990000" stroke-width="1"/>
  
  <!-- Effet de brillance -->
  <rect x="10" y="30" width="36" height="2" fill="#ff6666" opacity="0.7"/>
  <polygon points="50,22 50,30 58,26" fill="#ff6666" opacity="0.7"/>
</svg>